<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Worlds Beyond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/creeperlogo.png" alt="Creeper Logo">
            <h1>MINECRAFT: WORLDS BEYOND</h1>
        </div>

        <nav>
            <a href="#">HOME</a>
            <a href="#">DIMENSIONS</a>
            <a href="#">FUN FACTS</a>
        </nav>
    </header>

    <!-- TITLE -->
    <h2 class="main-title">PORTALS OPEN, ADVENTURES BEGIN</h2>

    <!-- DIMENSIONS -->
    <section class="dimensions">

        <div class="dimension-card">
            <img class="icon" src="assets/overworld.png">
            <img class="portal" src="assets/portal.png">
            <h3>THE OVERWORLD</h3>
        </div>

        <div class="dimension-card">
            <img class="icon" src="assets/nether.png">
            <img class="portal" src="assets/portal.png">
            <h3>THE NETHER</h3>
        </div>

        <div class="dimension-card">
            <img class="icon" src="assets/end.png">
            <img class="portal" src="assets/portal.png">
            <h3>THE END</h3>
        </div>
